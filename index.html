<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
    <header class="header">
        <img src="images/header__logo.svg" alt="Место" class="header__logo">
    </header>
    <main class="content">
        <section class="profile">
            <img src="images/profile-pic.jpg" alt="Изображение профиля" class="profile__avatar">
            <div class="profile__profile-info">
                <div class="profile__row">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button button-animation" type="button" aria-label="Редактировать">
                    </button>
                </div>
                <p class="profile__status">Исследователь океана</p>
            </div>
            <button class="profile__add-button button-animation" type="button" aria-label="Добавить">
            </button>
        </section>
        <section class="photo-gallery">
            <template id="photo-gallery__element">
                <figure class="photo-gallery__element">
                    <img src = "images/temple.jpg" alt="замок" class="photo-gallery__picture">
                    <figcaption class="photo-gallery__caption">
                        <h2 class="photo-gallery__text"></h2>
                        <button class="photo-gallery__like-button button-animation" type="button" aria-label="Понравилось"></button>
                    </figcaption>
                    <button class="photo-gallery__delete button-animation" type="button" aria-label="Удалить"></button>
                </figure>
            </template>      
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <template id="popup">
        <div class="popup">
            <div class="popup__container">
                <form class="popup__form" name="">
                    <h3 class="popup__text"></h3>
                    <input type="text" class="popup__text-input popup__text-input_type_name" placeholder="" name="" required>
                    <input type="text" class="popup__text-input popup__text-input_type_about" placeholder="" name="" required>
                    <button class="popup__save-button button-animation" type="submit" aria-label=""></button>
                </form>
                <button class="popup__close-button button-animation" type="button" aria-label="Закрыть"></button>
            </div>
        </div>
    </template>
    <script src="scripts/script.js"></script>
</body>
</html>
