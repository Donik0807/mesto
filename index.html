<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
    <header class="header">
        <img src="images/header__logo.svg" alt="Место" class="header__logo">
    </header>
    <main class="content">
        <section class="profile">
            <img src="images/profile-pic.jpg" alt="Изображение профиля" class="profile__avatar">
            <div class="profile__profile-info">
                <div class="profile__row">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button button-animation" type="button" aria-label="Редактировать">
                    </button>
                </div>
                <p class="profile__status">Исследователь океана</p>
            </div>
            <button class="profile__add-button button-animation" type="button" aria-label="Добавить">
            </button>
        </section>
        <section class="photo-gallery">
            <figure class="photo-gallery__element">
                <img src="images/temple.jpg" alt="Заброшенный храм" class="photo-gallery__picture">
                <figcaption class="photo-gallery__caption">
                    <h2 class="photo-gallery__text">Карачаевск</h2>
                    <button class="photo-gallery__like-button button-animation" type="button" aria-label="Понравилось"></button>
                </figcaption>
            </figure>
            <figure class="photo-gallery__element">
                <img src="images/elbrus.jpg" alt="Гора Эльбрус" class="photo-gallery__picture">
                <figcaption class="photo-gallery__caption">
                    <h2 class="photo-gallery__text">Гора Эльбрус</h2>
                    <button class="photo-gallery__like-button button-animation" type="button" aria-label="Понравилось"></button>
                </figcaption>
            </figure>
            <figure class="photo-gallery__element">
                <img src="images/dombay.jpg" alt="Домбай" class="photo-gallery__picture">
                <figcaption class="photo-gallery__caption">
                    <h2 class="photo-gallery__text">Домбай</h2>
                    <button class="photo-gallery__like-button button-animation" type="button" aria-label="Понравилось"></button>
                </figcaption>
            </figure>
            <figure class="photo-gallery__element">
                <img src="images/castle.jpg" alt="Замок" class="photo-gallery__picture">
                <figcaption class="photo-gallery__caption">
                    <h2 class="photo-gallery__text">Нойшванштайн</h2>
                    <button class="photo-gallery__like-button button-animation" type="button" aria-label="Понравилось"></button>
                </figcaption>
            </figure>
            <figure class="photo-gallery__element">
                <img src="images/dunes.jpg" alt="Пустыня" class="photo-gallery__picture">
                <figcaption class="photo-gallery__caption">
                    <h2 class="photo-gallery__text">Сахара</h2>
                    <button class="photo-gallery__like-button button-animation" type="button" aria-label="Понравилось"></button>
                </figcaption>
            </figure>
            <figure class="photo-gallery__element">
                <img src="images/road.jpg" alt="Пустая дорога" class="photo-gallery__picture">
                <figcaption class="photo-gallery__caption">
                    <h2 class="photo-gallery__text">Лесная дорога</h2>
                    <button class="photo-gallery__like-button button-animation" type="button" aria-label="Понравилось"></button>
                </figcaption>
            </figure>      
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__container">
            <form class="popup__form" name="personal-info">
                <h3 class="popup__text">Редактировать профиль</h3>
                <input type="text" class="popup__text-input popup__text-input_type_name" placeholder="Имя" name="name">
                <input type="text" class="popup__text-input popup__text-input_type_about" placeholder="О себе" name="about">
                <button class="popup__save-button button-animation" type="submit" aria-label="Сохранить">Сохранить</button>
            </form>
            <button class="popup__close-button button-animation" type="button" aria-label="Закрыть"></button>
        </div>
    </div>
    <script src="scripts/index.js"></script>
</body>
</html>
