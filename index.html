<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
    <header class="header">
        <img src="images/header__logo.svg" alt="Место" class="header__logo">
    </header>
    <main class="content">
        <section class="profile">
            <img src="images/profile-pic.jpg" alt="Изображение профиля" class="profile__avatar">
            <div class="profile__profile-info">
                <div class="profile__row">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button button-animation" type="button" aria-label="Редактировать">
                    </button>
                </div>
                <p class="profile__status">Исследователь океана</p>
            </div>
            <button class="profile__add-button button-animation" type="button" aria-label="Добавить">
            </button>
        </section>
        <section class="photo-gallery">
            <template id="photo-gallery__element">
                <figure class="photo-gallery__element">
                    <img src = "images/temple.jpg" alt="замок" class="photo-gallery__picture">
                    <figcaption class="photo-gallery__caption">
                        <h2 class="photo-gallery__text"></h2>
                        <button class="photo-gallery__like-button button-animation" type="button" aria-label="Понравилось"></button>
                    </figcaption>
                    <button class="photo-gallery__delete button-animation" type="button" aria-label="Удалить"></button>
                </figure>
            </template>      
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_edit">
        <div class="popup__container popup__container_modal">
            <form class="popup__form" name="personal-info" novalidate>
                <h3 class="popup__text">Редактировать профиль</h3>
                <div class="popup__input-container">
                    <input type="text" id="name-input" class="popup__text-input popup__text-input_type_name" placeholder="Имя" name="name" minlength="2" maxlength="40" required >
                    <span class="name-input-error popup__text-input-error"></span>
                </div>

                <div class="popup__input-container">
                    <input type="text" id="about-input" class="popup__text-input popup__text-input_type_about" placeholder="О себе" name="about" minlength="2" maxlength="200" required>
                    <span class="about-input-error popup__text-input-error"></span>
                </div>
                
                <button class="popup__save-button button-animation" type="submit" aria-label="Сохранить">Сохранить</button>
            </form>
            <button class="popup__close-button button-animation" type="button" aria-label="Закрыть"></button>
        </div>
    </div>
    <div class="popup popup_add-card">
        <div class="popup__container popup__container_modal">
            <form class="popup__form" name="card-info" novalidate>
                <h3 class="popup__text">Новое место</h3>

                <div class="popup__input-container">
                    <input type="text" id="place-input" class="popup__text-input popup__text-input_type_name" placeholder="Название" name="title" required minlength="2" maxlength="30">
                    <span class="place-input-error popup__text-input-error"></span>
                </div>

                <div class="popup__input-container">
                    <input type="url" id="url-input" class="popup__text-input popup__text-input_type_about" placeholder="Ссылка на картинку" name="link" required>
                    <span class="url-input-error popup__text-input-error"></span>
                </div>

                <button class="popup__save-button button-animation" type="submit" aria-label="Создать">Создать</button>
            </form>
            <button class="popup__close-button button-animation" type="button" aria-label="Закрыть"></button>
        </div>
    </div>
    <div class="popup popup_picture">
        <div class="popup__container">
            <img src="images/castle.jpg" alt="замок" class="popup__image">
            <button class="popup__close-button button-animation" type="button" aria-label="Закрыть"></button>
            <p class="popup__caption"></p>
        </div>
    </div>
    <script src="scripts/script.js"></script>
    <script src="scripts/validate.js"></script>
</body>
</html>
